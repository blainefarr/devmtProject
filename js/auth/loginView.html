<div class="row">
    <div class="formsHolder">    
        <div class="loginFormBody">    

            <form class="loginForm">
                <h4 class="centerText">Better job tracking starts here.</h4>
                <br>
                <div class="form-group">
    <!--                <label for="exampleInputEmail1"></label>-->
                    <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    <!--
                </div>
                <div class="form-group">
    -->
                    <label for="exampleInputPassword1"></label>
                    <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            <!--
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
            -->

                <div ng-controller="authController">
                    <button type="submit" class="btn btn-default loginButton" ng-click="loginWithEmail()">Login</button>
                    <p class="smallText">Forgot Password?</p>
                    <p class="centerText">Or</p>
                    <button class="btn btn-default loginButton" ng-click="loginWithGoogle()">Login with Google</button>
                </div>

            </form>
            <div class="bottomCallout">
                <a href="/#/register">Don't have a login? Sign up</a>
            </div>
        </div>
        
    </div>
</div>
