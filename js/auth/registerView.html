<div class="row">
    <div class="formsHolder">    
        <div class="loginFormBody">    

            <form class="loginForm">
                <h4 class="centerText">Easy sign-up. Easy tracking.</h4>
                <br>
                <div class="form-group">
    <!--                <label for="exampleInputEmail1"></label>-->
                    <div class="nameFields registerField ">
                        <input type="firstName" class="form-control nameField" ng-model="firstName" id="exampleInputEmail1" placeholder="First Name">
                        <input type="lastName" class="form-control nameField" ng-model="lastName" id="exampleInputEmail1" placeholder="Last Name">
                    </div>
                    <input type="email" class="form-control registerField" ng-model="email" id="exampleInputEmail1" placeholder="Email">
    
                    <input type="password" class="form-control registerField" ng-model="password" id="exampleInputPassword1" placeholder="Password">
                </div>
            <!--
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
            -->

                <div ng-controller="authController">
                    <button type="submit" class="btn btn-default loginButton" ng-click="registerWithEmail()">Sign up</button>
                    <p class="smallText">Forgot Password?</p>
                    <p class="centerText">Or</p>
                    <button class="btn btn-default loginButton" ng-click="registerWithGoogle()">Login with Google</button>
                </div>

            </form>
            
        </div>
        
    </div>
</div>
